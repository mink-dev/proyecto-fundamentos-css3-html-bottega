<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="link-wrapper">
                        <div class="nav-link"> 
                            <a href="index.html">HOME</a>
                        </div>
                        <div class="nav-link">
                            <a href="menu.html">MENU</a>
                        </div>
                        <div class="nav-link">
                            <a href="about.html">ABOUT</a>
                        </div>
                        <div class="nav-link">
                            <a href="contact.html">CONTACT</a>
                        </div>
                        <div class="nav-link">
                            <a href="pages/demo.html">DEMO</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                       166 Volcan Paricutin<br>La Pradera, GAM, 09750
                    </div>
                </div> 
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        55 21 35 41 74
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    Name
                </div>
                <div class="form-group">
                    Email
                </div><div class="form-group">
                    Message
                </div>
                <div class="centered-btn-wrapper">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer100"></div>
    <div class="squares-wrapper">
        <div class="squares">
        </div>
    <div class="footer">
        <div class="logo-footer">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                    55-21-35-41-75
            </span>
            <span class="hours">
                10 am - midnight
            </span>
        </div>    
        <div class="link-wrapper">

            <div class="nav-link">

            </div>
            <div class="nav-link">
                <a href="pages/demo.html">DEMO</a>
            </div>

        <div class="social-media-icons-wrapper">
                <a href="#">
                    <i class="fab fa-instagram"></i>
